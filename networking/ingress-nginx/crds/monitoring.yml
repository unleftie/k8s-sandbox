---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-nginx-monitoring-crd
  namespace: monitoring
spec:
  ingressClassName: nginx
  rules:
    - http:
        paths:
          - path: /grafana
            pathType: Prefix # This is a required field in v1
            backend:
              service:
                name: kube-prometheus-stack-grafana
                port:
                  number: 80
